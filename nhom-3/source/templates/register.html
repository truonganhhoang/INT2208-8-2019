<head>
	<title>Đăng ký</title>
	<meta charset="utf-8" lang="vi">
	<meta name="viewport" content="width=device-width, initial-scale=1" />

<body>
	<div class="container">
	<!--

		<div class="row justify-content-center mt-5 mb-5">
			<div class="col-md-6">
				<div class="card">
					<header class="card-header">
						<a href="" class="float-right btn btn-outline-primary mt-1">Đăng nhập</a>
						<h4 class="card-title mt-2">Đăng ký</h4>
					</header>
					<article class="card-body">
						<form>
							<div class="form-row">
								<div class="col form-group">
									<label>Tên </label>
									<input type="text" class="form-control" placeholder="">
								</div> <!-- form-group end.// -->
								<div class="col form-group">
									<label>Họ</label>
									<input type="text" class="form-control" placeholder=" ">
								</div> <!-- form-group end.// -->
							</div> <!-- form-row end.// -->
							<div class="form-group">
								<label>Địa chỉ email</label>
								<input type="email" class="form-control" placeholder="">
								<small class="form-text text-muted">Chúng tôi sẽ không bao giờ chia sẻ email của bạn với bất cứ ai khác.</small>
							</div> <!-- form-group end.// -->
							<div class="form-group">
								<label class="form-check form-check-inline">
									<input class="form-check-input" type="radio" name="gender" value="option1">
									<span class="form-check-label"> Nam </span>
								</label>
								<label class="form-check form-check-inline">
									<input class="form-check-input" type="radio" name="gender" value="option2">
									<span class="form-check-label"> Nữ</span>
								</label>
							</div> <!-- form-group end.// -->
							<div class="form-row">
								<div class="form-group col-md-6">
									<label>City</label>
									<input type="text" class="form-control">
								</div> <!-- form-group end.// -->
								<div class="form-group col-md-6">
									<label>Quốc gia</label>
									<select id="inputState" class="form-control">
										<option> Choose...</option>
										<option>Uzbekistan</option>
										<option>Russia</option>
										<option>United States</option>
										<option>India</option>
										<option>Afganistan</option>
										<option selected="">Việt Nam</option>
									</select>
								</div> <!-- form-group end.// -->
							</div> <!-- form-row.// -->
							<div class="form-group">
								<label>Mật khẩu</label>
								<input class="form-control" type="password">
							</div> <!-- form-group end.// -->
							<div class="form-group">
								<button type="submit" class="btn btn-primary btn-block"> Đăng ký </button>
							</div> <!-- form-group// -->
							<small class="text-muted">Bằng cách nhấp vào nút 'Đăng ký', bạn xác nhận rằng bạn chấp nhận
								<br> Điều khoản sử dụng và Chính sách bảo mật của chúng tôi .</small>
						</form>
					</article> <!-- card-body end .// -->
					<div class="border-top card-body text-center">Đã có tài khoản? <a href="">Đăng nhập</a></div>
				</div> <!-- card.// -->
			</div> <!-- col.//-->

		</div> <!-- row.//-->
	</div>
	<!--container end.//-->
